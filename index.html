<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width='device-width', initial-scale=1.0" />
    <title>Responsive Travel Website</title>
    <link rel="stylesheet" href="/Styles/Style.css" />
  </head>
  <body>
    <header>
      <section class="navbar-container">
        <!-- Desktop Menu -->
        <div class="desktop-menu">
          <div class="logo">
            <img src="./Images/Logo.png" alt="" />
            <h1>Hero <span class="logo-txt">Travel</span></h1>
          </div>
          <div class="menus">
            <a href="#">Home</a>
            <a href="#">Packages</a>
            <a href="#">Testimonial</a>
            <a href="#">Blog</a>
            <a href="#">Contact</a>
          </div>
        </div>
        <!-- Desktop Menu end -->
        <!-- Mobile Menu -->
        <div class="mobile-menu">
            <div class="logo">
                <img src="./Images/Logo.png" alt="" />
                <h1>Hero <span class="logo-txt">Travel</span></h1>
              </div>
              <div class="hamburger">
                <img src="./icons/hamburger.svg" alt="">
              </div>
        </div>
        <!-- Mobile Menu End -->
      </section>
      <Section class="hero">
        <div class="hero-text">
            <h1>Explore Your Travel</h1>
        <p>Dolor sit amet consectetur. Nullam suspendisse vitae ultricies dolor adipiscing. In et odio enim ac quis sapien urna eu phasellus.</p>
        </div>
        <div class="checkbox">
            <input class="box" type="text" placeholder="Where to Go">
            <input class="box" type="date" placeholder="When">
            <select class="box" name="type" id=""> 
                <option value="Select Type">Select Type</option>
                <option value="Maldives">Maldives</option>
                <option value="Indonesia">Indonesia</option>
                <option value="Srilanka">Srilanka</option>
                <option value="North America">North America</option>
                <option value="Kashmir">Kashmir</option>
                <option value="Bandarban">Bandarban</option>
            </select>
            <button class="box btn-1">
                <img src="./icons/Search.svg" alt="">
                <p>Find Now</p>
            </button>
        </div>
      </Section>

    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
